
    
<form action="action_page.php" [formGroup]="forms" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" required formControlName="EmailId" class="invalid-feedback" >
      
      <div class="error" *ngIf="forms.get('EmailId').invalid &&forms.get('EmailId')">email is required
       </div><br>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="Password" required formControlName="Password" class="invalid-feedback" >
      <div class="error" *ngIf="forms.get('Password').invalid &&forms.get('PassWord')">password is required

      </div><br>
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required ><br>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        
        <button type="submit" class="signupbtn" >Sign Up</button>
      </div>
    </div>
  </form>
